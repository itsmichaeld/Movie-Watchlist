<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie watchlist search page</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <h1>Find your film</h1>
        <a href="watchlist.html" class="nav-link"><h2>My Watchlist</h2></a>
      </nav>
      <form action="" class="film-search-form">
        <input type="text" class="search-input" id="search-input" />
        <button class="search-btn" id="search-btn">Search</button>
      </form>
    </header>
    <main>
      <section class="initial-placeholder" id="initial-placeholder">
        <div class="placeholder-container">
          <img
            src="./images/start-searching.png"
            alt="Film reel image"
            class="film-reel-image"
          />
          <h2 class="initial-placeholder-text">Start exploring</h2>
        </div>
      </section>
      <section class="film-list" id="film-list"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
